name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

env:
  DATABASE_URL: postgres://postgres:Fsomyr0ML2ILRngW@db.ftoduakxykvdblyptatf.supabase.co:5432/postgres?pgbouncer=true
  DIRECT_URL: postgres://postgres:Fsomyr0ML2ILRngW@db.ftoduakxykvdblyptatf.supabase.co:5432/postgres

jobs:
  deploy:
    name: Build and Lint
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 7.30.3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.9
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Linter
        run: pnpm lint

      - name: Build
        run: pnpm build
